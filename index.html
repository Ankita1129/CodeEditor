<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeCraft</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/ace-builds@1.24.2/css/ace.min.css" rel="stylesheet" />
</head>

<body>
  <div class="heading"> ðŸš€ CodeCraft</div>
  <div class="container">
    <div class="left">
      <label><i class="fa-brands fa-html5"></i> HTML</label>
      <div class="txt" id="html-code" onkeyup="run()"></div>

      <label><i class="fa-brands fa-css3-alt"></i> CSS</label>
      <div class="txt" id="css-code" onkeyup="run()"></div>

      <label><i class="fa-brands fa-js"></i> JavaScript</label>
      <div class="txt" id="js-code" onkeyup="run()"></div>
    </div>
    <div class="right">
      <label><i class="fa-solid fa-play"></i> OUTPUT</label>
      <iframe id="output"></iframe>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.24.2/src-min-noconflict/ace.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
